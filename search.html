      crossorigin="anonymous"
    />

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- JS script -->
    <script src="./assets/javascript/main.js"></script>

    <!-- CSS link -->
    <link rel="stylesheet" href="./assets/css/reset.css" />

  <body>
    <div class="container-fluid p-0">
      <nav
        class="nav-div navbar position-absolute sticky-top navbar-light bg-white"
      >
        <a class="ml-5 navbar-brand" href="index.html"
          ><img id="top-logo" src="./assets/images/bloggit-logo.png"

        <div class="mr-5 links d-flex justify-content-center">

          <button class="nav-link btn-primary" href="#">Get Started</button>

      <div class="container d-flex h-100" style="margin-top: 10%;">
        <div class="col-sm-6 offset-sm-3 text-center">
          <form role="form" id="form-buscar">
            <div class="form-group">
              <div class="input-group">
                <input
                  id="search"
                  class="form-control"
                  type="text"
                  name="search"
                  placeholder="Search..."
                  required
                />
                <span class="input-group-btn">
                  <button class="btn btn-success" type="submit">
                    <i
                      class="glyphicon glyphicon-search"
                      aria-hidden="true"
                    ></i>

                  </button>
                </span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
