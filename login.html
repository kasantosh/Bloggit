<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      Bloggit | Login
    </title>

    <!-- Bootstrap CDN -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- JS script -->
    <script src="./assets/javascript/sessionCheckerBeforeLogin.js"></script>
    <script src="./assets/javascript/auth.js"></script>
    <script src="./assets/javascript/login.js"></script>

    <!-- CSS link -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid p-0">
      <nav
        class="nav-before-login navbar position-absolute sticky-top navbar-light bg-white"
      >
        <a class="ml-5 navbar-brand" href="./index.html"
          ><img id="top-logo" src="./assets/images/bloggit-logo.png"
        /></a>
        <div class="mr-5 links d-flex justify-content-center">
          <a class="nav-link" href="./login.html">Login</a>
          <a href="./signup.html">
            <button class="nav-link btn btn-primary" type="button">
              Get Started
            </button>
          </a>
        </div>
      </nav>
      <section
        id="signup-block"
        class="row m-0 d-flex align-items-center justify-content-center position-relative"
      >
        <div class="col-12 col-md-3 p-0">
          <div class="card">
            <h5 class="card-header">Log in</h5>
            <div class="card-body">
              <form>
                <div class="my-2">
                  <label>Email: </label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="example@example.com"
                    required
                  />
                </div>
                <div class="my-2">
                  <label>Password: </label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder=""
                    required
                  />
                </div>
                <a id="login-user" class="btn btn-primary mt-2">Login! </a>
                <div class="message"></div>
              </form>
            </div>
          </div>
        </div>
      </section>

      <footer class="row mx-0 py-4 footer-css fixed-bottom">
        <div class="col-12">
          <h6 class="text-center text-muted">&copy 2019 Bloggit</h6>
        </div>
      </footer>
    </div>
  </body>
</html>
