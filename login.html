<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      Bloggit | Login
    </title>

    <!-- Bootstrap CDN -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>

    <!-- JS script -->
    <script src="./assets/javascript/auth.js"></script>
    <script src="./assets/javascript/login.js"></script>

    <!-- CSS link -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid p-0">
      <nav
        class="nav-div navbar position-absolute sticky-top navbar-light bg-white"
      >
        <a class="ml-5 navbar-brand" href="./index.html"
          ><img id="top-logo" src="./assets/images/bloggit-logo.png"
        /></a>
        <div class="mr-5 links d-flex justify-content-center">
          <a class="nav-link" href="./login.html">Login</a>
          <a class="nav-link btn-primary" href="./signup.html">Get Started</a>
        </div>
      </nav>
      <section
        id="signup-block"
        class="row m-0 d-flex align-items-center position-relative"
      >
        <div class="col-12 col-md-6 ml-5">
          <div class="card">
            <h5 class="card-header">Log in</h5>
            <div class="card-body">
              <h5 class="card-title">Sign in with your email</h5>
              <form class="form-group" action="">
                <br />
                <label>Email: </label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="example@example.com"
                />
                <br />
                <label>Password: </label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder=""
                />
                <br />
                <a href="#" id="login-user" class="btn btn-primary">Login!</a>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
    <hr class="mb-4" />
    <footer class="footer mt-auto py-3 text-center fixed-bottom">
      <div class="container">
        <span class="text-muted">&copy 2019 Bloggit</span>
      </div>
    </footer>
  </body>
</html>
