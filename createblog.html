<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      Create Blog
    </title>

    <!-- Bootstrap CDN -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"/>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- JS script -->
    <script src="./assets/javascript/main.js"></script>

    <!-- CSS link -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet"/>
  </head>
  <body>
    <div class="container-fluid p-0">
      <nav class="nav-div navbar position-absolute sticky-top navbar-light bg-white">
        <a class="ml-5 navbar-brand" href="index.html"><img id="top-logo" src="./assets/images/bloggit-logo.png"/></a>
        <div class="mr-5 links d-flex justify-content-center">
        <a class="nav-link" href="#">Login</a>
          <button class="nav-link btn-primary" href="#">Get Started</button>
        </div>
      </nav>
    </div>
    <main role="main" class="flex-shrink-0">
            <div class="container">
                    <section class="jumbotron text-center">
                              <h1 class="jumbotron-heading">Start creating your own blog!</h1>
                    </section>
              
                    <div class="row">
                      <div class="col-md-12">
                        <form class="needs-validation" novalidate>
                              <label for="blogName">Chosen Blog Name :</label>
                              <input type="text" class="form-control" id="blogName" placeholder="" value="" required>
                              <div class="invalid-feedback">
                                Valid first name is required.
                              </div>
                      </div>
                    </div>  
                   <div class="row">      
                          <div class="col-md-12">
                            <label for="address">Blog content</label>
                            <textarea class="form-control" rows="5" id="blogContent" placeholder="Can you help us for developing our company website?" required></textarea>
                            <div class="invalid-feedback">
                              Please enter messages.
                            </div>
                          </div>
                   </div>
                          <button class="btn btn-primary" type="submit">Submit</button>
                        </form>
                      </div>
                    </div>  
          
    </main>

    <hr class="mb-4">
    <footer class="footer mt-auto py-3 text-center">
        <div class="container">
          <span class="text-muted">&copy 2019 Bloggit</span>
        </div>
      </footer>
  </body>
</html>
